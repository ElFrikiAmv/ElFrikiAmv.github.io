<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tooltip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .tooltip {
      opacity: 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      transition: opacity 0.3s;
    }

    .image-container:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="tu-imagen.jpg" alt="DescripciÃ³n de la imagen">
  <div class="tooltip">
    <p>Texto del tooltip</p>
  </div>
</div>

</body>
</html>
