<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tooltip con Bootstrap 5</title>
    
    <!-- Estilos personalizados para el tooltip -->
    <style>
        .custom-tooltip {
            --bs-tooltip-bg: red;  /* Cambia el color para verificar si se aplica */
            --bs-tooltip-color: yellow;  /* Cambia el color para verificar si se aplica */
            --bs-animation: true;
        }
    </style>
</head>
<body>

<!-- Contenedor con tooltip utilizando Bootstrap 5 -->
<div class="tooltip-container">
    <img
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Photoshop."
        src="https://i.postimg.cc/SsH4VvW3/photoshop-logo.webp"
    />
</div>

<!-- Scripts de Bootstrap y Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- InicializaciÃ³n del tooltip -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>

</body>
</html>
