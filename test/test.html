<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Bottom Navbar with Chrome Icon</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 999;
  }

  .navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
  }

  .navbar li {
    padding: 0 10px;
  }

  .navbar a {
    text-decoration: none;
    color: #fff;
  }

  .navbar a:hover {
    text-decoration: underline;
  }

  /* Estilos del icono de Chrome */
  .app-icon {
    width: 55px;
    height: 55px;
    border-radius: 7px;
    background-color: var(--white87);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 0px 7px 1px var(--white38);
  }

  .chrome-icon i {
    font-size: 24px;
    color: var(--surface01dp);
  }
</style>
</head>
<body>
  <div class="content">
    <!-- Aquí va el contenido de tu página -->
  </div>
  <nav class="navbar">
    <ul>
      <li>
        <!-- Icono de Chrome de Font Awesome -->
        <div class="app-icon">
          <div class="chrome-icon">
            <i class="fa fa-chrome"></i>
          </div>
        </div>
        <!-- Fin del icono de Chrome -->
      </li>
    </ul>
  </nav>
</body>
</html>
