<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Helvetica, sans-serif;
    }

    #scroll-animate, #scroll-animate-main {
      width: 100%;
      height: 1000px;
      position: fixed;
      overflow: hidden;
    }

    #scroll-animate-main {
      left: 0;
    }

    header {
      width: 100%;
      height: 100%;
      background: url(https://raw.githubusercontent.com/hudsonmarinho/header-and-footer-parallax-effect/master/assets/images/bg-header.jpg) no-repeat center center;
      top: 0;
      position: fixed;
      z-index: -1;
      -webkit-transition: all 0.4s cubic-bezier(0, 0, 0, 1);
      transition: all 0.4s cubic-bezier(0, 0, 0, 1);
    }

    .content {
      height: 1000px;
      min-height: 1000px;
      background: #ededed;
      position: relative;
      z-index: 1;
    }

    h1 {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
      font-size: 150px;
      line-height: 1000px;
      color: #fff;
    }

    footer {
      width: 100%;
      height: 300px;
      background: gray;
      bottom: -300px;
      position: fixed;
      z-index: -1;
      -webkit-transition: all 0.4s cubic-bezier(0, 0, 0, 1);
      transition: all 0.4s cubic-bezier(0, 0, 0, 1);
      line-height: 300px;
    }
  </style>
</head>
<body>
  <div id="scroll-animate">
    <div id="scroll-animate-main">
      <header>
        <h1>Header</h1>
      </header>
      <div class="content">
        <h1>Content</h1>
      </div>
      <footer>
        <h1>Footer</h1>
      </footer>
    </div>
  </div>
  <script>
    window.onload = function () {
      var windowHeight = window.innerHeight;
      var footerHeight = document.querySelector('footer').offsetHeight;
      var heightDocument = windowHeight + document.querySelector('.content').offsetHeight + footerHeight - 20;

      document.querySelector('#scroll-animate').style.height = heightDocument + 'px';
      document.querySelector('#scroll-animate-main').style.height = heightDocument + 'px';
      document.querySelector('header').style.height = windowHeight + 'px';
      document.querySelector('header').style.lineHeight = windowHeight + 'px';
      document.querySelector('.content').style.minHeight = '1000px';
      document.querySelector('.wrapper-parallax').style.marginTop = windowHeight + 'px';

      var scrollFooter = function (scrollY, heightFooter) {
        if (scrollY >= heightFooter) {
          document.querySelector('footer').style.bottom = '0';
        } else {
          document.querySelector('footer').style.bottom = -heightFooter + 'px';
        }
      };

      scrollFooter(window.scrollY, footerHeight);

      window.onscroll = function () {
        var scroll = window.scrollY;
        document.querySelector('#scroll-animate-main').style.top = -scroll + 'px';
        document.querySelector('header').style.backgroundPositionY = 50 - (scroll * 100 / heightDocument) + '%';
        scrollFooter(scroll, footerHeight);
      };
    };
  </script>
</body>
</html>
