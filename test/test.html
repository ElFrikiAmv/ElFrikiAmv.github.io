<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1319;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .glitch-text {
      font-size: 2rem;
      color: #fff;
      position: relative;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
    }

    .glitch-text::before {
      animation: glitch1 1s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      animation: glitch2 1s infinite linear alternate-reverse;
    }

    @keyframes glitch1 {
      0% {
        transform: translate(0);
      }
      25% {
        transform: translate(-5px, 5px);
      }
      50% {
        transform: translate(5px, -5px);
      }
      75% {
        transform: translate(-5px, 5px);
      }
      100% {
        transform: translate(0);
      }
    }

    @keyframes glitch2 {
      0% {
        transform: translate(0);
      }
      25% {
        transform: translate(5px, -5px);
      }
      50% {
        transform: translate(-5px, 5px);
      }
      75% {
        transform: translate(5px, -5px);
      }
      100% {
        transform: translate(0);
      }
    }
  </style>
  <title>Glitch Text</title>
</head>

<body>
  <div class="glitch-text" data-text="Glitch Text">Glitch Text</div>
</body>

</html>
