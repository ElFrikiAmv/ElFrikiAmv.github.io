<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mobile Navbar Card</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      /* Your page styles go here */

      .mobile-navbar-card {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
      }

      .mobile-navbar-card p {
        margin: 0;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Content of your page -->

    <!-- Mobile Navbar Card -->
    <div class="mobile-navbar-card">
      <p>Home</p>
      <p>About</p>
      <p>Portfolio</p>
      <p>Contact</p>
    </div>
  </body>
</html>
