<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barra de Búsqueda - Estilo Android Desktop</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .search-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #F8F9FA;
    padding: 10px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    z-index: 1000; /* Asegura que la barra esté sobre otros elementos */
  }

  .search-input {
    flex: 1;
    border: none;
    padding: 8px;
    border-radius: 25px;
    font-size: 16px;
    margin-right: 10px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    outline: none;
  }

  .search-button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .search-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="search-bar">
  <input type="text" class="search-input" placeholder="Buscar...">
  <button class="search-button">Buscar</button>
</div>

</body>
</html>
