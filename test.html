<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    /* Tema Oscuro */
    body.dark {
      background-color: #1a1319;
      color: white;
    }
    
    /* Tema Claro */
    body.light {
      background-color: #f0f0f0;
      color: black;
    }
    
    #navbar {
      background-color: #1a1319;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    #navbar li {
      display: inline;
      margin-right: 10px;
    }
    
    #language-toggle {
      color: white;
      cursor: pointer;
    }
    
    /* Switch estilo toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    /* Cambiar color del switch en el tema claro */
    input:checked.dark + .slider {
      background-color: #ccc;
    }
    
    input:checked.dark + .slider:before {
      background-color: #1a1319;
    }
  </style>
</head>
<body class="dark">
  <ul id="navbar">
    <li id="about-section">About</li>
    <li id="portfolio-section">Portfolio</li>
    <li id="contact-section">Contact</li>
    <li id="language-toggle" onclick="updateContent()">Change Language</li>
    <li>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
        <span class="slider"></span>
      </label>
    </li>
  </ul>

  <h1 id="welcome-message">Welcome to my Portfolio</h1>
  
  <script>
    var currentLanguage = 'en';
    var currentTheme = 'dark';
    
    function updateContent() {
      if (currentLanguage === 'en') {
        // Actualizar contenido en inglés
        document.getElementById('welcome-message').textContent = 'Welcome to my Portfolio';
        document.getElementById('about-section').textContent = 'About';
        document.getElementById('portfolio-section').textContent = 'Portfolio';
        document.getElementById('contact-section').textContent = 'Contact';
        document.getElementById('language-toggle').textContent = 'Cambiar Idioma';
        currentLanguage = 'es';
      } else {
        // Actualizar contenido en español
        document.getElementById('welcome-message').textContent = '¡Bienvenido a mi Portafolio!';
        document.getElementById('about-section').textContent = 'Acerca de';
        document.getElementById('portfolio-section').textContent = 'Portafolio';
        document.getElementById('contact-section').textContent = 'Contacto';
        document.getElementById('language-toggle').textContent = 'Change Language';
        currentLanguage = 'en';
      }
    }
    
    function toggleTheme() {
      if (currentTheme === 'dark') {
        // Cambiar a tema claro
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        document.getElementById('theme-toggle').checked = true;
        currentTheme = 'light';
      } else {
        // Cambiar a tema oscuro
        document.body.classList.remove('light');
        document.body.classList.add('dark');
        document.getElementById('theme-toggle').checked = false;
        currentTheme = 'dark';
      }
    }
  </script>
</body>
</html>
