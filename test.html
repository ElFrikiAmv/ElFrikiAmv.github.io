<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .expand-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .panels {
            display: none;
        }

        .panel {
            width: 100%;
            height: 100vh;
            background-color: #2ecc71;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <button class="expand-button" onclick="expandCard('card1')">Expand Card 1</button>
        </div>
        <div class="card" id="card2">
            <button class="expand-button" onclick="expandCard('card2')">Expand Card 2</button>
        </div>
        <div class="card" id="card3">
            <button class="expand-button" onclick="expandCard('card3')">Expand Card 3</button>
        </div>
        <div class="card" id="card4">
            <button class="expand-button" onclick="expandCard('card4')">Expand Card 4</button>
        </div>
    </div>
    <div class="panels">
        <div class="panel" id="panel1">Panel 1</div>
        <div class="panel" id="panel2">Panel 2</div>
        <div class="panel" id="panel3">Panel 3</div>
    </div>
    <script>
        function expandCard(cardId) {
            // Hide all cards
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.display = 'none';
            });

            // Show the selected card
            const selectedCard = document.getElementById(cardId);
            selectedCard.style.display = 'block';

            // Hide the expand buttons
            const buttons = document.querySelectorAll('.expand-button');
            buttons.forEach(button => {
                button.style.display = 'none';
            });

            // Show the panels
            const panels = document.querySelectorAll('.panel');
            panels.forEach(panel => {
                panel.style.display = 'block';
            });
        }
    </script>
</body>
</html>
