<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Dos Columnas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas de igual tamaño */
            gap: 0px; /* Espacio entre las columnas */
            margin: 0; /* Eliminar margen del contenedor */
        }

        .column {
            background: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            margin: 0; /* Eliminar margen de la columna */
        }

        .column img {
            display: block;
            margin: 0 100; /* Centrar la imagen */
        }

        .column-right {
            text-align: right;
            margin: 0; /* Eliminar margen de la columna */
        }

        @media (max-width: 768px) {
            /* Cambiar a una sola columna en pantallas pequeñas */
            .container {
                grid-template-columns: 1fr;
            }

            .column-right {
                text-align: center; /* Centrar contenido en columnas apiladas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <img src="/img/logoElfrikiamvDev.png" alt="Imagen 1">
            <p>Contenido de la columna izquierda</p>
        </div>
        <div class="column column-right">
            <img src="/img/yomero.png" alt="Imagen 2">
            <p>Contenido de la columna derecha</p>
        </div>
    </div>
</body>
</html>
